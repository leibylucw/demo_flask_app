{% extends "base.html" %}
{% block content %}
{% if not current_user.is_anonymous %}
	<h1>Hello {{ current_user.username }}!</h1>
{% else %}
	<h1>Hello stranger!</h1>
{% endif %}
<h2>Reviews</h2>
{% for post in posts %}
	<p>{{ post.author.username }} says {{ post.body }}</p>
{% endfor %}
{% endblock %}
